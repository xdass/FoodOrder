{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Вход{% endblock %}
{% block heading %}Регистрация ресторана{% endblock %}


{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form restaurant_form %}
        <button type="submit" class="btn btn-pink pull-right">Регистрация</button>
    </form>
    <a href="{% url 'restaurant-sign-in' %}">Уже есть аккаунт?</a>
{% endblock %}
